plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "${lombokPluginVersion}"
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of("${javaVersion}")
  }
}

[compileJava, compileTestJava]*.options*.encoding = "${projectEncoding}"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	implementation "org.springframework:spring-context:${springVersion}"
    implementation "org.springframework:spring-aspects:${springVersion}"
	implementation "org.springframework:spring-jdbc:${springVersion}"
    
    runtimeOnly "org.aspectj:aspectjweaver:${aspectjVersion}"

	implementation "org.hsqldb:hsqldb:${hsqldbVersion}"

    // mybatis의 주요 기능은 사용하지 않고 리소스 경로의 sql 파일읽어와서 실행시키는 기능만 사용한다.
    implementation "org.mybatis:mybatis:${mybatisVersion}"

	implementation "javax.annotation:javax.annotation-api:${javaxAnnotationApiVersion}"

    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-slf4j2-impl:${log4jVersion}"

	implementation "com.google.guava:guava:${guavaVersion}"

	testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
	testImplementation "org.springframework:spring-test:${springVersion}"
	testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
	testImplementation "org.mockito:mockito-inline:${mockitoVersion}"
	testImplementation "org.hamcrest:hamcrest:${hamcrestVersion}"
}

String aspectjweaverPath(){
     return sourceSets.getByName("main").runtimeClasspath.find {
         cls -> return cls.getName().contains("aspectjweaver")
     }
}

final ASPECTJ_WEAVER_PATH = aspectjweaverPath()

test {
    jvmArgs "--add-opens=java.base/java.lang=ALL-UNNAMED", "-javaagent:${ASPECTJ_WEAVER_PATH}"

    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    /*
        터미널에서 테스트 클래스 실행 예시
        > gradlew test --tests *TestClassName.testMethodName
    */
    // 터미널에서 테스트 실행시 테스트 실행 로그의 콘솔 출력을 위해 추가
    // IntelliJ에서는 이 옵션과 관련없이 테스트 실행 로그가 잘 출력된다.
    // https://stackoverflow.com/questions/40954017/gradle-how-to-get-output-from-test-stderr-stdout-into-console
    testLogging {
        outputs.upToDateWhen { false }
        showStandardStreams = true
    }
}

// 콘솔 애플리케이션으로서 표준입력을 받을 때, 사용하자!
/*
