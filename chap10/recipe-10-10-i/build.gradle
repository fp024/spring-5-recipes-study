*/

application {
    applicationDefaultJvmArgs = ["--add-opens=java.base/java.lang=ALL-UNNAMED", "-javaagent:${ASPECTJ_WEAVER_PATH}"]
    mainClass = 'org.fp024.study.spring5recipes.bookshop.Main'
}