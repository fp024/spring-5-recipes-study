plugins {
  id "io.freefair.lombok" version "${lombokPluginVersion}"
  id 'war'
  id "org.gretty" version "${grettyVersion}"
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of("${javaVersion}")
  }
}

ext {
  springSecurityVersion = '5.7.11'
  // springSecurityVersion = '5.4.11'
  // springSecurityVersion ='5.3.13.RELEASE'
  // springSecurityVersion ='5.0.19.RELEASE'

  // ✨ Spring은 5 버전대의 최신을 사용하면서 Security는 이전 버전을 사용하는 상태인데, 
  //    동작에는 문제가 없어보이긴한데... 이상 있을 때, 다시 확인하자!
}


apply from: "../../gradle/default-settings.gradle"

dependencies {
  implementation platform("org.springframework:spring-framework-bom:${springVersion}")
  implementation platform("org.springframework.security:spring-security-bom:${springSecurityVersion}")

  implementation 'org.springframework:spring-context'
  implementation 'org.springframework:spring-webmvc'
  implementation 'org.springframework:spring-jdbc'
  implementation  'org.springframework:spring-context-support'

  runtimeOnly "org.hsqldb:hsqldb:${hsqldbVersion}"
  implementation "com.zaxxer:HikariCP:${hikariCpVersion}"

  implementation 'org.springframework.security:spring-security-config'
  implementation 'org.springframework.security:spring-security-web'
  implementation 'org.springframework.security:spring-security-acl'

  implementation "net.sf.ehcache:ehcache:${ehcacheVersion2x}"

  implementation "javax.annotation:javax.annotation-api:${javaxAnnotationApiVersion}"
  compileOnly "javax.servlet:javax.servlet-api:${javaxServletApiVersion}"

  implementation "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
  testRuntimeOnly "org.glassfish:javax.el:${javaxElVersion}"

  implementation "org.thymeleaf:thymeleaf-spring5:${thymeleafSpring5Version}"
  implementation "org.thymeleaf.extras:thymeleaf-extras-java8time:${thymeleafExtrasJava8timeVersion}"
  implementation "org.thymeleaf.extras:thymeleaf-extras-springsecurity5:${thymeleafSpring5Version}"

  implementation "org.webjars:webjars-locator:${webjarsLocatorVersion}"
  implementation "org.webjars:bootstrap:${bootstrapVersion}"
  implementation "org.webjars.bowergithub.semantic-org:semantic-ui:${semanticUiVersion}"

  testImplementation "javax.servlet:javax.servlet-api:${javaxServletApiVersion}"
  testImplementation 'org.springframework:spring-test'
  testImplementation 'org.springframework.security:spring-security-test'
  testImplementation 'org.springframework:spring-webflux'
  testImplementation "org.hamcrest:hamcrest:${hamcrestVersion}"
}

apply from: "../../gradle/gretty-settings.gradle"