plugins {
  alias(libs.plugins.lombok)
  id 'war'
  alias(libs.plugins.gretty)
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of("${javaVersion}")
  }
}

tasks.withType(JavaCompile) {
  options.compilerArgs << '-parameters'
}

apply from: "../../gradle/default-settings.gradle"

dependencies {
  implementation enforcedPlatform(libs.spring.bom)
  implementation enforcedPlatform(libs.spring.security.bom)

  implementation 'org.springframework:spring-context'
  implementation 'org.springframework:spring-webmvc'
  implementation 'org.springframework:spring-jdbc'
  implementation 'org.springframework:spring-context-support'

  runtimeOnly (libs.hsqldb)
  implementation (libs.hikaricp)

  implementation 'org.springframework.security:spring-security-config'
  implementation 'org.springframework.security:spring-security-web'
  implementation 'org.springframework.security:spring-security-acl'

  implementation (libs.ehcache)
  implementation (libs.javax.cache.api)

  implementation (libs.jakarta.annotation.api)
  compileOnly (libs.jakarta.servlet.api)

  implementation (libs.hibernate.validator)
  testRuntimeOnly (libs.jakarta.el)

  implementation (libs.thymeleaf.spring6)
  implementation (libs.thymeleaf.extras.java8time)
  implementation (libs.thymeleaf.extras.springsecurity6)
  

  implementation (libs.webjars.locator)
  implementation (libs.webjars.bootstrap)
  implementation (libs.webjars.semantic.ui)

  testImplementation (libs.jakarta.servlet.api)

  testImplementation 'org.springframework:spring-test'
  testImplementation 'org.springframework.security:spring-security-test'
  testImplementation 'org.springframework:spring-webflux'
  testImplementation (libs.hamcrest)
}

apply from: "../../gradle/gretty-jakarta-settings.gradle"

